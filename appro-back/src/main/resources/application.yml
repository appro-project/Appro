server:
  port: ${SERVER_PORT}
  ssl:
    enabled: true
    key-store: ${KEY_STORE_PATH}
    key-store-password: ${KEY_STORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: springboot-ssl-cert

spring:

  profiles:
    active: dev
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${APPRO_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    open-in-view: false
    show-sql: true

  flyway:
    enabled: true

images:
  size:
    filter: 20

springdoc:
  swagger-ui:
    path: /v1/appro-docs

feedback:
  email:
    to: ${APPRO_EMAIL}
    from: ${APPRO_EMAIL}
    api-key: ${APPRO_EMAIL_API_KEY}
  telegram:
    uri: ${TELEGRAM_URI}
    chat_id: ${TELEGRAM_CHAT_ID}

aws:
  bucket:
    name: ${AWS_BUCKET_NAME}
  access:
    key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_ACCESS_SECRET_KEY}

watermark:
  transparency :
    factor: 0.7f
  scale: 0.25
  path: /static/logo.png
  image:
    result:
      format: png

auth:
  token:
    cookie-name: JWT
    secret-key: ${AUTH_TOKEN_SECRET_KEY}
    ttl: 86400000
  password: ${AUTH_PASSWORD}

web:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000, http://localhost:3001, https://appro-ua.netlify.app}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET, POST, PUT, DELETE, OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    exposed-headers: ${CORS_EXPOSED_HEADERS:*}